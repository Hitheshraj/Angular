<div class="row m-5">
    <div class="col-xs-12">
        <p>Add New Product</p>
        <input type="text" 
        class="form-control" 
        placeholder="Product Name"
        [(ngModel)]="newProductName"
        />
        <input type="text" 
        class="form-control" 
        placeholder="Product Discription"
        [(ngModel)]="newProductDescription"
        />
        
        <input type="text" 
        class="form-control" 
        placeholder="Quantity"
        [(ngModel)]="newProductQuantity"
        />
        <input type="text" 
        class="form-control" 
        placeholder="Cost"
        [(ngModel)]="newProductCost"
        />
        <button class="btn btn-primary" (click)="onAddProduct()">Add</button>
    </div>
</div>
