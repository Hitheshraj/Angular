<div class="card" style="width:25rem">
    <div class="card-header">{{product.ProductName}}</div>
    <div class="card-body">
        <h4 class="card-title">{{product.ProductDescription}}</h4>
        <h6 class="card-subtitle text-muted">{{product.ProductCost}}</h6>
        <p class="card-text">{{product.ProductQuantity}}</p>
    </div>
</div>
